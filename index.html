<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card2</title>
</head>
<body>

<main>

<article class="card">
<div class="card-header">
    <div class="perfil">
    <img class="foto-profile" src="./img/foto-profile.png" alt="Foto profile">
    <h2>Saurabh Kumar <span>12hr &#183; Updated</span></h2>
    </div>
    <img class="tres-puntos" src="./img/tres-puntos.png" alt="Tres-puntos">
    </div>
<div class="card-descripcion">
<p class="descripcion">Union Health Minister Shri Mansukh Mandaviya reviews #COVID19 response in Kerala with Chief Minister Shri Pinarayi Vijayan and Health Minister of Kerala, Ms Veena George... <span> See more</span></p> 
</div>

<div>
<img class="foto-body" src="./img/foto-body.png" alt="Foto body">
</div>

<div class="icons">
    <div class="icon-like">
    <img src="./img/like.png" alt="Like">
    <p>132</p>
    </div> 
    
    <div class="icon-comment">
    <img src="./img/comment.png" alt="Comment">
    <p>4</p>
    </div>
    
    <div class="icon-retweet">
    <img src="./img/retweet.png" alt="Retweet">
    <p>45</p>
    </div>
    
</div>

<footer class="card-comentario">
    <div class="comentario-foto">
    <img src="./img/foto-footer.png" alt="Foto_footer">
    </div>
    <div class="comentario-input">
        <div class="comentario-texto">
        <p>Add a Comment...</p>
        </div>
        <div class="botones-comentario">
        <img src="./img/happy-face.png" alt="Happy face">
        <img src="./img/send-picture.png" alt="Send picture">
        </div>
    </div>
</footer>
</article>

</main>
</body>
</html>
