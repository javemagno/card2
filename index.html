<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina - Login</title>
</head>
<body>
    <main>
        <aside>
            <img src="image1.png" alt="Imagen1">
        </aside>

        <section>
        <h1 class="title-login"><span>Welcome back</span>Login to your account</h1>
        
        <form class="form_login">
        
        <div class="form_login_input">
        <label for="email">Email</label>
        <input id="email" type="email">
        </div>
        
        <div class="form_login_input">
        <label for="password">Password</label>
        <input id="password" type="Password">
        </div>

        <div class="form_login_options">
        
            <div class="form_login_options_remember">
            <input type="radio">
            <label>Remember me</label>
            </div>

            <a href="#">Forgot password?</a>    

        </div>
        
        <div class="form_login_buttons">
            <button class="form_login_buttons_login">Login now</button>
            <button class="form_login_buttons_Google"><img src="google-logo.png" alt="Logo Google">Or sign-in with Google</button>
        </div>

        </form>

        <footer>
            <p>Don't have an account? <a href="#">Join free today</a></p>
        </footer>
        </section>
    </main>
</body>
</html>
